<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting to App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <p>Redirecting to the app...</p>
    <button onclick="redirectToApp()">Click here if not redirected</button>

    <script>
      function redirectToApp() {
        const params = new URLSearchParams(window.location.hash.substring(1));
        const token = params.get("access_token");

        if (token) {
          // Deep link into your app
          const url = `myapp://redirect?access_token=${token}`;
          window.location.href = url;
        } else {
          document.body.innerHTML += "<p style='color:red;'>No access token found.</p>";
        }
      }

      // Auto-attempt after delay
      setTimeout(() => {
        redirectToApp();
      }, 1000);
    </script>
  </body>
</html>
