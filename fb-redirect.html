<!DOCTYPE html>
<html>
  <head>
    <title>Open in App</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h3>Redirecting to the app...</h3>
    <button onclick="redirectToApp()">Open in App</button>

    <script>
      function redirectToApp() {
        const params = new URLSearchParams(window.location.hash.substring(1));
        const token = params.get("access_token") || "demo-token";
        const url = `myapp://redirect?access_token=${token}`;
        window.location.href = url;
      }

      // Optional: auto-click after short delay (works in Safari/PWA)
      setTimeout(() => {
        const btn = document.querySelector("button");
        if (btn) btn.click();
      }, 1500);
    </script>
  </body>
</html>
