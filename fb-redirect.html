<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>

  <script>
    window.onload = function () {
      // Extract access_token from URL query if needed
      const params = new URLSearchParams(window.location.search);
      const token = params.get("access_token") || "EXAMPLE_TOKEN";

      // Attempt to redirect to the app
      const appURL = `myapp://redirect?access_token=${token}`;
      window.location.href = appURL;

      // Optional fallback after timeout
      setTimeout(() => {
        window.location.href = "https://yourdomain.com/download"; // Optional fallback URL
      }, 3000);
    };
  </script>
</head>
<body>
  <p style="font-family: sans-serif; text-align: center; margin-top: 2em;">
    Redirecting to the app...
    <br />
    If nothing happens, <a id="manualLink" href="#">tap here</a>.
  </p>

  <script>
    document.getElementById("manualLink").href =
      `myapp://redirect?access_token=${new URLSearchParams(window.location.search).get("access_token") || "EXAMPLE_TOKEN"}`;
  </script>
</body>
</html>
